<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chazapp</title>
    <link rel="icon" type="image/png" href="img/fiveicon-Chatty.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/duotone/style.css">
</head>

<body>

    <!-- Intestazione -->
    <header class="header-homepage">
        <div class="homepage-header">

            <!-- Icone, titolo e input -->
            <div class="homepage-header-start">

                <!-- icone -->
                <div class="homepage-header-top">
                    <i class="ph-duotone ph-dots-three-circle"></i>
                     <!-- chazapp -->
                     <div class="homepage-header-center-title">
                        <h1> Chazapp </h1>
                    </div>
                    <div class="homepage-header-icons">
                        <i class="ph-duotone ph-camera"></i>
                        <i class="ph-duotone ph-plus-circle"></i>
                    </div>
                </div>

                <div class="homepage-header-center">

                    

                    <!-- input -->
                    <div class="homepage-header-center-input">
                        <input type="text" placeholder="Cerca">
                    </div>

                </div>

            </div>

            <div class="homepage-header-center-buttons">
                <button>Tutte</button>
                <button>Da leggere </button>
                <button>Preferiti</button>
                <button>Gruppi</button>
                <button> + </button>
            </div>

        </div>

        </div>
    </header>

    <main>
        <!-- Box della chat -->
        <div class="homepage-body">
            <div class="homepage-body-archive">
                <i class="ph-duotone ph-archive"></i>
                <p> Archiviate </p>
            </div>
            
            <div class="divider"></div>

            <div class="homepage-body-chat">
                <img src="img/foto-profilo.png" alt="Foto profilo" width="50" height="50">
                <p> Jennifer </p>
                <time datetime="24/11/2025 20:27:00"> 20:27:00</time>
            </div>
            
            <div class="divider"></div>

            <div class="homepage-body-chat">
                <img src="img/foto-profilo.png" alt="Foto profilo" width="50" height="50">
                <p> Pinta </p>
                <time datetime="24/11/2025 20:27:00"> 20:27:00</time>
            </div>

            <div class="divider"></div>

            <div class="homepage-body-chat">
                <img src="img/foto-profilo.png" alt="Foto profilo" width="50" height="50">
                <p> Pinta </p>
                <time datetime="24/11/2025 20:27:00"> 20:27:00</time>
            </div>  
            
        </div>
    </main>

    <!-- Tab Bar -->
    <footer class="footer-homepage">
            <div> 
                <i class="ph-duotone ph-clock-clockwise"></i>

            </div>
            <div> 
                <i class="ph-duotone ph-phone"></i>

            </div>
            <div> 
                <i class="ph-duotone ph-users-three"></i>

            </div>

            <div> 
                <i class="ph-duotone ph-chats-circle"></i>

            </div>
            <div> <i class="ph-duotone ph-gear"></i>

            </div>
       
    </footer>

</body>

</html>
