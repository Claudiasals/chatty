<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty</title>
    <link rel="" type="" href="img/fiveicon-Chatty.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://icons.getbootstrap.com/">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/duotone/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css">

</head>

<body>

    <!-- Intestazione -->
    <header>
        <div class="chat-header-container">
            <div class="chat-header">
                <img src="img/foto-profilo.png" alt="Foto profilo" width="50" height="50">
                <p> Chatty </p>
            </div>
            <div class="chat-header-icons">
                <i class="ph-fill ph-video-camera"></i>               
                <i class="ph-fill ph-phone"></i>
                <i class="ph-duotone ph-magnifying-glass"></i>
            </div>

        </div>
    </header>

    <!-- Box della chat -->
    <div class="chat-box">

       <!-- Messaggi dinamici da JS-->

    </div>

    <!-- Tab Bar -->
    <footer>
        <input type="text" placeholder="Scrivi qui...">
        <button> <i class="ph-fill ph-paper-plane-tilt"></i> </button>
    </footer>
    <script src="script.js"></script>
</body>

</html>
